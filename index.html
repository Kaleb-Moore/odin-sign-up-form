<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <p class="title">ODIN</p>
            <img class="logo" src="img/odin-logo.png" alt="Odin Logo">
        </div>
    </div>

    <div class="right-container">
        <p class="main-para">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign up now 
            to get started.
        </p>
        <form action="post">
            <h1 class="form-title">Let's do this!</h1>
            <div class="form-container">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">    
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
