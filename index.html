<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <p class="title">ODIN</p>
            <img class="logo" src="img/odin-logo.png" alt="Odin Logo">
            <p class="credit">Photo by <a href="https://unsplash.com/@hansonluu">Hanson Lu</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="right-container">
        <p class="main-para">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign up now 
            to get started.
        </p>
        <p class="sub-para">
            You know you want to.
        </p>
        <form action="" id="signup">
            <div class="form-container">
                <h1 class="form-title">Let's do this!</h1>
                <div class="row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" form="signup" class="create-account">Create Account</button>
        <p class="login">Already have an account? <a href="#">Login</a> </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
